<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executive Satisfaction Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Executive Satisfaction Dashboard</h1>
        <div id="status-banner" class="banner">Loading data...</div>
    </header>

    <!-- Executive Summary Cards -->
    <section class="summary-cards">
        <div class="card" id="avg-score-card">Average Score: --</div>
        <div class="card clickable" id="risk-card" onclick="showRiskModal()">Risks: --</div>
        <div class="card" id="top-questions-card">Top Questions: --</div>
        <div class="card" id="bottom-questions-card">Bottom Questions: --</div>
    </section>

    <!-- Filters -->
    <section class="filters">
        <label for="questionFilter">Filter by Question:</label>
        <select id="questionFilter"></select>
        <label for="dateFilter">Filter by Date Range:</label>
        <input type="date" id="startDate"> to <input type="date" id="endDate">
        <button onclick="applyFilters()">Apply Filters</button>
    </section>

    <!-- Charts -->
    <main>
        <section>
            <canvas id="overallTrendChart"></canvas>
        </section>
        <section>
            <canvas id="questionTrendChart"></canvas>
        </section>
    </main>

    <!-- Table of all questions -->
    <section class="table-section">
        <h2>All Survey Responses</h2>
        <table id="responsesTable">
            <thead>
                <tr id="tableHeader"></tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </section>

    <!-- Risk Modal -->
    <div id="riskModal" class="modal hidden">
        <div class="modal-content">
            <span class="close" onclick="hideRiskModal()">&times;</span>
            <h2>Low Score Risks</h2>
            <ul id="risk-list"></ul>
        </div>
    </div>

    <!-- Question Drill-Down Modal -->
    <div id="questionModal" class="modal hidden">
        <div class="modal-content">
            <span class="close" onclick="hideQuestionModal()">&times;</span>
            <h2 id="question-title">Question Details</h2>
            <ul id="question-details"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
