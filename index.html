<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Executive Dashboard - Customer Satisfaction</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Include Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Executive Dashboard - Customer Satisfaction</h1>
  </header>

  <section>
    <h2>Position Summary</h2>
    <div id="positionCards" class="card-grid"></div>
  </section>

  <section>
    <h2>Respondent Details</h2>
    <table id="respondentTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Company</th>
          <th>Position</th>
          <th>Avg Score</th>
          <th>Risk Index</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <section>
    <h2>Trend Charts</h2>
    id="trendScoreChart" width="400" height="200"></canvas>
    <canvas id="trendRiskChart" width="400" height="200"></canvas>
  </section>

  <script src="script.js"></script>
</body>
</html>
