<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satisfaction Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Satisfaction Dashboard</h1>
        <div id="status-banner" class="banner">Loading data...</div>
        <div id="average-score" class="average-score">Average Score: --</div>
        <div id="low-score-banner" class="low-score-banner hidden">Low scores detected! <button onclick="showModal()">View Details</button></div>
    </header>

    <main>
        <section>
            <canvas id="trendChart"></canvas>
        </section>
        <section>
            <canvas id="distributionChart"></canvas>
        </section>
    </main>

    <!-- Modal for low score details -->
    <div id="lowScoreModal" class="modal hidden">
        <div class="modal-content">
            <span class="close" onclick="hideModal()">&times;</span>
            <h2>Low Score Details</h2>
            <ul id="low-score-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
